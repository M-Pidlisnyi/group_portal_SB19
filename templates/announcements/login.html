<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Увійти</title>
</head>
<body>
    <h2>Увійти</h2>
    {% if form.errors %}
        <p style="color: red;">Неправильне ім'я користувача або пароль.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label for="id_username">Ім'я користувача:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Пароль:</label>
            {{ form.password }}
        </div>
        <button type="submit">Увійти</button>
    </form>
</body>
</html>
